{{ define "main" }}
<main class="blog-post">
  <h1>{{ .Title }}</h1>
  <p>Published: {{ .Date.Format "02 January 2006 15:04 MST" }}</p>
  <p>
    Reading time: {{ if (eq .ReadingTime 1) }}{{ .ReadingTime }} minute {{ else
    }}{{ .ReadingTime }} minutes {{ end }}
  </p>
  <p>
    Tags: {{ range .Params.tags | sort }}
    <a href="/tags/{{ . | urlize }}">#{{ . }}</a>
    {{ end }}
  </p>
  <div>{{ .Content }}</div>
</main>
{{ end }}
